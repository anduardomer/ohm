<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ley de Ohm - Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('https://source.unsplash.com/1600x900/?universe,stars,galaxy') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
        }
        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            margin-top: 50px;
        }
        .triangle {
            font-size: 24px;
            font-weight: bold;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>âš¡ Ley de Ohm - Calculadora âš¡</h1>
        <p>Ingrese dos valores y obtenga el tercero automÃ¡ticamente.</p>
        <div class="triangle">ðŸ”º V = I Ã— R</div>
        <div class="row">
            <div class="col-md-4">
                <label for="voltage" class="form-label">Voltaje (V)</label>
                <input type="number" id="voltage" class="form-control" placeholder="Ingrese V (Volts)">
            </div>
            <div class="col-md-4">
                <label for="current" class="form-label">Corriente (I)</label>
                <input type="number" id="current" class="form-control" placeholder="Ingrese I (Amperios)">
            </div>
            <div class="col-md-4">
                <label for="resistance" class="form-label">Resistencia (R)</label>
                <input type="number" id="resistance" class="form-control" placeholder="Ingrese R (Ohmios)">
            </div>
        </div>
        <button class="btn btn-primary mt-3" onclick="calcular()">Calcular</button>
    </div>

    <script>
        function calcular() {
            let V = parseFloat(document.getElementById('voltage').value);
            let I = parseFloat(document.getElementById('current').value);
            let R = parseFloat(document.getElementById('resistance').value);

            if (!isNaN(V) && !isNaN(I)) {
                document.getElementById('resistance').value = (V / I).toFixed(2);
            } else if (!isNaN(V) && !isNaN(R)) {
                document.getElementById('current').value = (V / R).toFixed(2);
            } else if (!isNaN(I) && !isNaN(R)) {
                document.getElementById('voltage').value = (I * R).toFixed(2);
            } else {
                alert("Ingrese al menos dos valores para calcular el tercero.");
            }
        }
    </script>
</body>
</html>
